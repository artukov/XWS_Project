<app-header-comp></app-header-comp>
<div align="center" valign="middle">
  <mat-card class="basic-card">
    <mat-card-title>
      Profile
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" class="register-form">
        <mat-form-field>
          <input
            name="name"
            matInput
            placeholder="Name"
            formControlName="name"
          />
          <mat-error *ngIf="registerForm.hasError('required', 'name')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            name="surname"
            matInput
            placeholder="Surname"
            formControlName="surname"
          />
          <mat-error *ngIf="registerForm.hasError('required', 'surname')">
            Surname is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            name="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <mat-error *ngIf="registerForm.hasError('required', 'email')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.hasError('email', 'email')">
            Email is not valid
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            name="address"
            matInput
            placeholder="Address"
            formControlName="address"
          />
          <mat-error *ngIf="registerForm.hasError('required', 'address')">
            Address is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            name="city"
            matInput
            placeholder="City"
            formControlName="city"
          />
          <mat-error *ngIf="registerForm.hasError('required', 'city')">
            City is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            name="state"
            matInput
            placeholder="State"
            formControlName="state"
          />
          <mat-error *ngIf="registerForm.hasError('required', 'state')">
            State is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            name="phoneNumber"
            matInput
            placeholder="Phone number"
            formControlName="phoneNumber"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            name="company"
            matInput
            placeholder="Company"
            formControlName="company"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          (click)="update()"
          [disabled]="!registerForm.valid"
        >
          Update
        </button>
      </form>
      <button mat-raised-button color="primary" (click)="verifyToken()">
        Verify token
      </button>
      <br />
      <button mat-raised-button color="warn" (click)="logout()">
        Logout
      </button>
    </mat-card-content>
  </mat-card>
</div>
