<app-header-comp></app-header-comp>
<div align="center" valign="middle">
  <mat-card class="basic-card">
    <mat-card-title>
      Car marks
    </mat-card-title>
    <mat-card-content>
      <div class="content">
        <mat-chip-list aria-label="Car details">
          <mat-chip *ngFor="let carMark of carMarks" color="primary" selected>
            {{ carMark }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>
  </mat-card>
</div>
